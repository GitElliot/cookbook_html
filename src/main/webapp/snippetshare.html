<!DOCTYPE html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Shared data between snippets</title>
</head>
<body data-lift-content-id="main">
<div id="main" data-lift="surround?with=default;at=content">

    <h3>Sharing between snippets</h3>

    <p>
        One snippet saw the things <span data-lift="ListTheThings">?</span>, and
        another snippet counted <span data-lift="CountTheThings">?</span> things.
    </p>

</div>
</body>
</html>
